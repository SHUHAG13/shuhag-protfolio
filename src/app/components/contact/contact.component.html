<div class="container py-5 mt-2">
  <h2 class="text-center mb-4">Contact Me</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div class="text-danger" *ngIf="submitted && f.name.errors?.required">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
      <div class="text-danger" *ngIf="submitted && f.email.errors">
        <div *ngIf="f.email.errors.required">Email is required.</div>
        <div *ngIf="f.email.errors.email">Invalid email address.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="5" formControlName="message"></textarea>
      <div class="text-danger" *ngIf="submitted && f.message.errors">
        <div *ngIf="f.message.errors.required">Message is required.</div>
        <div *ngIf="f.message.errors.minlength">Minimum 10 characters required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
