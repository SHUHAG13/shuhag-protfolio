<div class="container py-5 mt-2">
  <h2 class="text-center mb-4">Projects</h2>

  <!-- Filter Buttons -->
  <div class="text-center mb-4">
    <button *ngFor="let category of categories"
            class="btn btn-outline-primary me-2"
            [class.active]="selectedCategory === category"
            (click)="selectedCategory = category">
      {{ category }}
    </button>
  </div>

  <!-- Project Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let project of filteredProjects">
      <div class="card shadow-sm h-100" (click)="selectProject(project)" data-bs-toggle="modal" data-bs-target="#projectModal">
        <img [src]="project.image" class="card-img-top" alt="{{ project.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text text-muted">{{ project.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Project Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedProject?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedProject?.image" class="img-fluid mb-3" alt="{{ selectedProject?.title }}">
        <p>{{ selectedProject?.description }}</p>
      </div>
    </div>
  </div>
</div>
